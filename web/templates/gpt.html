<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法商店</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;900&family=Open+Sans:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <!-- 引入手刻 -->
    <link rel="stylesheet" href="../static/css/global.css">
    <style>
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8099482531873423"
        crossorigin="anonymous"></script>
</head>

<body class="bg-white">
    <!-- 導航欄 -->
    <header id="navbar">
    </header>

    <!-- 內容區塊 -->
    <main class="container-fluid row flex-wrap justify-content-center align-content-center mx-auto mt-5 mb-5 ps-5 pe-5"
        style="min-height: 80vh;">

        <div class=" col-md-6">
            <div id="chatbox" class="mb-3"></div>
            <form id="chatForm" class="form-inline">
                <input type="text" id="input" class="form-control mr-2 mb-5" style="width: 90%;" placeholder="請輸入訊息..."
                    autocomplete="off">
                <select id="recipient" class="form-control mr-2 mb-2">
                    <option value="local">本地端LLM</option>
                    <option value="chatgpt">ChatGPT</option>
                </select>
                <input type="text" id="api-key" class="form-control mr-2 mb-5" style="width: 90%;"
                    placeholder="請輸入API KEY..." autocomplete="off">
                <button type="submit" class="btn btn-primary mb-2">發送</button>
            </form>
        </div>
    </main>

    <!-- 之後要新增聊天頻道功能
    每個頻道各自儲存聊天紀錄
    再發送到請求中
    可以列出清單
    刪除某個聊天室
    選擇聊天室使用的機器人模型
    機器人扮演角色的設定 -->

    <!-- 頁尾 -->
    <footer>
    </footer>
    <script type="module" src="../static/javaScript/main.js"></script>
    <!-- 引入Bootstrap JavaScript（可選） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
