<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* This changes all the animations globally */
        :root {
            --animate-duration: 800ms;
            --animate-delay: 0.9s;
        }

        /* 自製動畫 */
        .animate__test {
            display: inline-block;
            margin: 0 0.5rem;

            /* 可調整動畫 */
            animation: fadeInUp;
            /* referring directly to the animation's @keyframe declaration */
            /* 動畫秒數 */
            animation-duration: 5s;
            /* don't forget to set a duration! */
        }

        /* This only changes this particular animation duration */
        /* 調整特定動畫效果 */
        .animate__animated.animate__fadeInUp {
            --animate-duration: 1s;
        }
    </style>
</head>

<body>
    <h1 class="animate__animated animate__fadeInDown">An animated element</h1>
    <h1 class="animate__animated animate__fadeInUp animate__faster">An animated element</h1>
    <h1 class="animate__animated animate__fadeInUp">An animated element</h1>
    <h1 class="animate__animated animate__fadeInUp animate__slower">An animated element</h1>
    <h1 class="animate__animated animate__test">An animated element</h1>
</body>

</html>
