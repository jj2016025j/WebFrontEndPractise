<body class=" g-0">
    <!-- 導航欄 -->
    <header id="navbar">
        <h1 class="note-sans-black logo"></h1>
        <nav>
            <ul>
                <li><a href=./index.html>HOME</a></li>

                <li><a href=./about.html>ABOUT</a></li>
                <li><a href=./portfolio.html>PORTFOLIO</a></li>
            </ul>  
        </nav>
    </header>

    <!-- 內容區塊 -->
    <main class=" g-0">
        <div class="container-fluid pt-5">
            
            <!-- 當前活動 -->
            <!-- <div id="Activity-display" class=" ms-5 me-5 mx-auto"></div> -->

            <!-- 熱門商品 -->
            <div id="hot-product-display" class=" ms-5 me-5 mx-auto"></div>       

            <!-- 熱門分類 -->
            <div id="hot-classification-display" class=" ms-5 me-5 mx-auto"></div>       

            <!-- 所有商品 -->
            <div id="all-product-display" class=" ms-5 me-5 mx-auto"></div>

        </div>
    </main>
    
    <!-- 頁尾 -->
    <footer class="footer">
    </footer>

    <script src="./javascript/joinHeaderFooter.js"></script>
    <script src="./javascript/data.js"></script>

    <script>
        // updateHotProductList 函数保持不变

        document.addEventListener('DOMContentLoaded', () => {
            // 绑定事件监听器到包含产品链接的父元素
            const hotProductList = document.getElementById('hot-product-display');
            const allProductList = document.getElementById('all-product-display');
            const productList = [hotProductList, allProductList];

            productList.forEach(element => {
                element.addEventListener('click', (event) => {
                    const link = event.target.closest('.product-name');
                    if (!link) return; // 如果点击的不是产品链接，退出

                    event.preventDefault(); // 阻止链接的默认跳转行为
                    const productName = link.textContent; // 获取产品名称
                    const product = { name: productName }; // 创建一个包含产品信息的对象
                    localStorage.setItem('currentProduct', JSON.stringify(product));
                    window.location.href = 'productInfo.html'; // 跳转到产品信息页面
                });
            })
        });

    </script>
    <!-- 引入Bootstrap JavaScript（可選） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>
