<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>CSS 功能示範</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: red;">紅色標題</h1>
    <p style="font-size: 20px;">這是一段文字，字體大小為 20px。</p>
    <div style="background-color: lightblue; padding: 20px;">
        帶有背景色和內距的區塊
    </div>
    <div style="background-image: url('background.jpg'); height: 100px; width: 200px;">
        背景圖片區塊
    </div>
    <div style="border: 2px solid black; box-shadow: 10px 10px 5px grey;">
        帶邊框和陰影的區塊
    </div>
    <div style="display: flex; justify-content: space-around;">
        <div>Flex Item 1</div>
        <div>Flex Item 2</div>
        <div>Flex Item 3</div>
    </div>
    <div style="width: 100px; height: 100px; background-color: red; animation: myAnimation 5s infinite;">
        動畫效果
    </div>
</body>
</html>
