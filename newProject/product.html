<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介紹</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .like-follow {
            margin-top: 10px;
        }

        .other-products {
            margin-top: 20px;
        }

<body>
    <div class="container">
        <img src="https://picsum.photos/400/400" alt="商品图片" class="product-image">

        <p>價格: $199.99</p>

        <button>加入購物車</button>
        <button>立即購買</button>

        <div class="other-products">
            <h3>其他產品列表</h3>

                <li>智能眼鏡</li>
