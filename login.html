    <main class="d-flex justify-content-center align-items-center">
        <div class="container-lg mt-3 mx-auto border" style="min-width: 60vh; max-width: 450px;">
            <h1 class="mt-5 mb-2 text-center">登入</h1>
            <form action="/action_page.php" id="loginForm">
                <p class="mt-3">選擇伺服器</p>
                <select class="form-select">
                    <option>台灣、香港</option>
                    <option>亞洲</option>
                    <option>大洋洲</option>
                    <option>美洲</option>
                </select>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" minlength="8" maxlength="30" pattern="[a-zA-Z0-9_.@]+" id="email" placeholder="輸入您的信箱 Enter email" name="email" required >
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" minlength="8" maxlength="20" pattern="[a-zA-Z0-9_]+" id="pwd" placeholder="輸入您的密碼 Enter password" name="pswd" required >
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>

            </form>
            <form class="mb-3 mt-3">
                <div>
                    <label for="email" class="form-label">Forgot Password:</label>
                    <input type="email" class="form-control mt-2" id="email" placeholder="輸入您的信箱 Enter email" name="email">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Send Email</button>
            </form>
    </div>

    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('email').value;
            const password = document.getElementById('pwd').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
