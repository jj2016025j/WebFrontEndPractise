<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <main class="d-flex justify-content-center align-content-center" style="width: 100%; min-height: 100vh;">
        <div class="container-lg mt-5 pt-5 mb-5 pb-5 mx-auto border login" style="max-width: 450px; max-height: 400px; padding: 48px 40px 36px;">
            <h1 class="mt-2 mb-5 text-center">登入</h1>
            <form action="/action_page.php" id="loginForm">

                <div class="mb-3 mt-3">
                    <input type="email" class="form-control" minlength="8" maxlength="30" pattern="[a-zA-Z0-9_.@]+" id="email" placeholder="輸入您的信箱" name="email" required >
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" minlength="8" maxlength="20" pattern="[a-zA-Z0-9_]+" id="pwd" placeholder="輸入您的密碼" name="pswd" required >
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> 記得我
                    </label>
                </div>
                <button type="submit" class="container-fluid btn btn-success mt-3">登入</button>

            </form>
      </div>
    </main>

    <script>

        function checkViewportWidth() {
            const element = document.querySelector('.login');
            if (window.innerWidth < 600) {
                // 如果視口寬度小於600，移除類
                element.classList.remove('border');
            } else {
                // 否則，確保類存在
                element.classList.add('border');
            }
        }

        // 初始檢查
        checkViewportWidth();

        // 監聽視口大小變化
        window.addEventListener('resize', checkViewportWidth);

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('email').value;
            const password = document.getElementById('pwd').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
