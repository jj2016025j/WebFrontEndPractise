<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁範例</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #50b3a2;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>我的網站</h1>
</header>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="#">首頁</a></li>
        <li><a href="#">服務</a></li>
        <li><a href="#">關於我們</a></li>
        <li><a href="#">聯絡</a></li>
    </ul>
</nav>

<!-- Main Content -->
<section>
    <h2>歡迎!</h2>
    <p>這是一個更詳盡的網頁範例，包含多種常見的元素。</p>
    <img src="sample.jpg" alt="示例圖片" width="300">
    <p>上方是一個示例圖片。</p>
</section>

<!-- Form -->
<section>
    <h2>聯絡我們</h2>
    <form action="#">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">電子郵件:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">訊息:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <input type="submit" value="送出">
    </form>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2023 我的網站</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
