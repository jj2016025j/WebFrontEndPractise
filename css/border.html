<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 邊框示範</title>
    <style>
        /* CSS 样式列表 */
        .basic-border {
            border-style: solid;
            border-width: 2px;
            border-color: black;
            padding: 10px;
        }

        .rounded-border {
            border: 2px solid blue;
            border-radius: 10px;
            padding: 10px;
        }

        .shortcut-border {
            border: 2px dashed red;
            padding: 10px;
        }

        .top-border {
            border-top: 4px solid green;
            padding: 10px;
        }

        .vertical-borders {
            border-left: 5px solid purple;
            border-right: 5px solid purple;
            padding: 10px;
        }

        .mixed-style-border {
            border-style: solid dotted dashed double;
            border-width: 2px;
            border-color: black;
            padding: 10px;
        }

        .transparent-border {
            border: 2px solid transparent;
            padding: 10px;
        }

        .image-border {
            border: 8px solid transparent;
            border-image: url('https://via.placeholder.com/100x100') 30 stretch;
            padding: 10px;
        }

        .no-border {
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="basic-border">基本邊框</div>
    <div class="rounded-border">圓角邊框</div>
    <div class="shortcut-border">邊框簡寫</div>
    <div class="top-border">單邊邊框</div>
    <div class="vertical-borders">雙邊邊框</div>
    <div class="mixed-style-border">不同樣式的邊框</div>
    <div class="transparent-border">透明邊框</div>
    <div class="image-border">圖片邊框</div>
    <div class="no-border">移除邊框</div>
</body>
</html>
