<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 安全字体示例</title>
    <style>
        .arial { font-family: Arial, sans-serif; }
        .verdana { font-family: Verdana, Geneva, sans-serif; }
        .times { font-family: 'Times New Roman', Times, serif; }
        .courier { font-family: 'Courier New', Courier, monospace; }
        .georgia { font-family: Georgia, serif; }
        .comic { font-family: 'Comic Sans MS', cursive, sans-serif; }
        .trebuchet { font-family: 'Trebuchet MS', Helvetica, sans-serif; }
        .impact { font-family: Impact, Charcoal, sans-serif; }
    </style>
</head>
<body>
    <p class="arial">这是 Arial 字体的样式。</p>
    <p class="verdana">这是 Verdana 字体的样式。</p>
    <p class="times">这是 Times New Roman 字体的样式。</p>
    <p class="courier">这是 Courier New 字体的样式。</p>
    <p class="georgia">这是 Georgia 字体的样式。</p>
    <p class="comic">这是 Comic Sans MS 字体的样式。</p>
    <p class="trebuchet">这是 Trebuchet MS 字体的样式。</p>
    <p class="impact">这是 Impact 字体的样式。</p>
</body>
</html>
