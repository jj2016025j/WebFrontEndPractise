<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity 示例</title>
    <style>
        .container {
            margin: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        .opacity-100 {
            opacity: 1; /* 完全不透明 */
            background-color: red;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .opacity-75 {
            opacity: 0.75; /* 75% 不透明 */
            background-color: blue;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .opacity-50 {
            opacity: 0.5; /* 50% 不透明 */
            background-color: green;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .opacity-25 {
            opacity: 0.25; /* 25% 不透明 */
            background-color: black;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Opacity 属性</h1>
    <div class="container">
        <div class="opacity-100">100% Opacity</div>
        <div class="opacity-75">75% Opacity</div>
        <div class="opacity-50">50% Opacity</div>
        <div class="opacity-25">25% Opacity</div>
    </div>
    <p>以上示例展示了使用不同的 opacity 值来调整内容的透明度。</p>
</body>
</html>
