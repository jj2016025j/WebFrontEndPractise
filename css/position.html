<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position 属性展示</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            height: 2000px; /* 用於展示 sticky 和 fixed 的效果 */
            background-color: #f0f0f0;
            padding: 10px;
        }
        .static {
            position: static;
            background-color: lightblue;
            padding: 20px;
        }
        .relative {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightgreen;
            padding: 20px;
        }
        .absolute {
            position: absolute;
            top: 100px;
            right: 50px;
            background-color: lightcoral;
            padding: 20px;
        }
        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: lightpink;
            padding: 20px;
        }
        .sticky {
            position: sticky;
            top: 0;
            background-color: lightyellow;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="static">Static Position (默認)</div>
        <div class="relative">Relative Position (相對)</div>
        <div class="absolute">Absolute Position (絕對)</div>
        <div class="sticky">Sticky Position (粘性)</div>
        <div class="fixed">Fixed Position (固定)</div>
        <p>向下滾動以查看各個元素的定位效果。</p>
    </div>
</body>
</html>
