<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 文字樣式示例</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }

        .text-example {
            margin-bottom: 20px;
            padding: 10px;
            background: #ffffff;
            border: 1px solid #ccc;
        }

        .text-color {
            color: #ff6347; /* 紅色文字 */
        }

        .text-font-size {
            font-size: 24px; /* 文字大小 */
        }

        .text-align {
            text-align: center; /* 文字居中 */
        }

        .text-weight {
            font-weight: bold; /* 粗體文字 */
        }

        .text-style {
            font-style: italic; /* 斜體文字 */
        }

        .text-decoration {
            text-decoration: underline; /* 底線 */
        }

        .text-transform {
            text-transform: uppercase; /* 文字轉大寫 */
        }

        .text-spacing {
            letter-spacing: 2px; /* 字母間距 */
            word-spacing: 4px; /* 單詞間距 */
        }

        .text-shadow {
            text-shadow: 2px 2px 2px #aaa; /* 文字陰影 */
        }

        .text-line-height {
            line-height: 1.5; /* 行高 */
        }

        .text-overflow {
            width: 100px; /* 固定寬度 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis; /* 文字過長時顯示省略符號 */
        }
    </style>
</head>
<body>
    <h1>CSS 文字樣式示例</h1>

    <div class="text-example text-color">
        這是紅色文字
    </div>

    <div class="text-example text-font-size">
        這是24px大小的文字
    </div>

    <div class="text-example text-align">
        這是居中的文字
    </div>

    <div class="text-example text-weight">
        這是粗體文字
    </div>

    <div class="text-example text-style">
        這是斜體文字
    </div>

    <div class="text-example text-decoration">
        這是有底線的文字
    </div>

    <div class="text-example text-transform">
        這是大寫的文字
    </div>

    <div class="text-example text-spacing">
        這是有字母和單詞間距的文字
    </div>

    <div class="text-example text-shadow">
        這是有陰影的文字
    </div>

    <div class="text-example text-line-height">
        這是行高為1.5的文字<br>這是第二行文字
    </div>

    <div class="text-example text-overflow">
        這是一段很長很長很長的文字，它不會在這小小的框框裡全部顯示出來。
    </div>
</body>
</html>
