<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖標示範</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .icon {
            margin: 10px;
            font-size: 24px;
        }
        .icon-list {
            list-style-type: none;
        }
        .icon-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>常見的圖標功能</h1>
    <ul class="icon-list">
        <li><i class="fas fa-home icon"></i> 主頁</li>
        <li><i class="fas fa-phone icon"></i> 聯繫我們</li>
        <li><i class="fas fa-envelope icon"></i> 郵箱</li>
        <li><i class="fas fa-print icon"></i> 打印</li>
        <li><i class="fas fa-info-circle icon"></i> 信息</li>
        <li><i class="fas fa-wifi icon"></i> 網絡狀態</li>
        <li><i class="fas fa-battery-full icon"></i> 電池狀態</li>
    </ul>
</body>
</html>
