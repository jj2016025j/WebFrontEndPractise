<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>綜合下拉菜單</title>
<style>
    ul, .dropdown {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li, .dropdown {
        float: left;
    }

    li a, .dropbtn, .dropdown a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn, .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: black;
    }

    .dropdown-content, .sub-dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .sub-dropdown-content {
        left: 100%;
        top: 0;
    }

    .dropdown:hover .dropdown-content,
    .sub-dropdown:hover .sub-dropdown-content {
        display: block;
    }
</style>
</head>
<body>

<ul>
    <li><a href="#home">首頁</a></li>
    <li><a href="#news">新聞</a></li>
    <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">主菜單</a>
        <div class="dropdown-content">
            <a href="#">連結 1</a>
            <a href="#">連結 2</a>
            <div class="sub-dropdown">
                <a href="#">更多選項</a>
                <div class="sub-dropdown-content">
                    <a href="#">子菜單 1</a>
                    <a href="#">子菜單 2</a>
                </div>
            </div>
        </div>
    </li>
</ul>

</body>
</html>
