<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法商店 | 購物車</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;900&family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- 引入手刻 -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/global.css">
    <style>
        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .cart-total {
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: #ffffff;">
    <header></header>
    <main class="container-fluid">
        <div class="container-sm text-center">
            <a href="./store.html">繼續購物</a>
        </div>
        <div class="row">
            <div class="cart-item row col-md-7" id="shoppingCartList">
                <img src="https://picsum.photos/1000" alt="商品图片" class="img-fluid col-2">
                <div class="row col-10">
                    <a href="./productInfo.html" class="text-size-12">商品名稱</a>
                    <input class="col-6" type="number" value="1" min="1">
                    <p class="col-6 text-right">總價: $10</p>
                </div>
            </div>
            <!-- 可以添加更多的 cart-item div来展示其他商品 -->

            <div class="col-md-5 bg-white">
                <h3 class="text-center">訂單摘要</h3>
                <div class="row">
                    <p class="col text-left">小計:</p> <p class="col text-right"> $20</p>
                </div>
                <div class="row">
                    <p class="col text-left">運費:</p> <p class="col text-right"> $20</p>
                </div>
                <div class="row">
                    <p class="col text-left">稅款:</p> <p class="col text-right"> $20</p>
                </div>
                <div class="row">
                    <p class="col text-left"><b>預估總金額:</b></p> <p class="col text-right" id="totalPrice"><b> $20</b></p>
                </div>
                <a href="./shoppingCarPay.html" class="col-12 bg-primary btn text-white">結帳</a>

            </div>

        </div>


    </main>

    <footer>

    </footer>
    <script>
        let totalPrice = 0;

        function displayCartItem(product) {
            const shoppingCartList = document.getElementById('shoppingCartList');
            const itemElement = createCartItemElement(product);
            shoppingCartList.appendChild(itemElement);

            // 累加商品价格
            totalPrice += product.price * 1; // 假设每个商品数量为1
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const totalPriceElement = document.getElementById('totalPrice'); // 假设您有一个显示总价的元素
            totalPriceElement.textContent = `${totalPrice}`;
        }

        // 在購物車頁面的JavaScript中
        document.addEventListener('DOMContentLoaded', () => {
            const shoppingCartList = JSON.parse(localStorage.getItem('shoppingCartList')) || [];
            document.getElementById('shoppingCartList').innerHTML="";
            shoppingCartList.forEach(product => {
                console.log(product)
                fetchProductDetails(product);
            });
        });

        function fetchProductDetails(productName) {
            fetch(`./json/data.json`)
                .then(response => response.json())
                .then(data => {
                    const product = data.products.find(p => p.name === productName);
                    if (product) {
                        console.log(product)
                        displayCartItem(product);
                    }
                })
                .catch(error => console.log('Error fetching product details:', error));
        }

        function displayCartItem(product) {
            const shoppingCartList = document.getElementById('shoppingCartList');
            const itemElement = createCartItemElement(product);
            shoppingCartList.appendChild(itemElement);
        }

        function createCartItemElement(product) {
            // 創建包含商品信息的購物車項目
            const cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item row col-md-7';

            const img = document.createElement('img');
            img.src = product.image;
            img.alt = '商品圖片';
            img.className = 'img-fluid col-2';

            const itemInfoDiv = document.createElement('div');
            itemInfoDiv.className = 'row col-10';

            const itemName = document.createElement('a');
            itemName.href = './productInfo.html';
            itemName.className = 'text-size-12';
            itemName.textContent = product.name;

            const itemQuantity = document.createElement('input');
            itemQuantity.className = 'col-6';
            itemQuantity.type = 'number';
            itemQuantity.value = 1;
            itemQuantity.min = '1';

            const itemPrice = document.createElement('p');
            itemPrice.className = 'col-6 text-right';
            itemPrice.textContent = `總價: $${product.price * 1}`;

            itemInfoDiv.appendChild(itemName);
            itemInfoDiv.appendChild(itemQuantity);
            itemInfoDiv.appendChild(itemPrice);

            cartItemDiv.appendChild(img);
            cartItemDiv.appendChild(itemInfoDiv);

            return cartItemDiv;
        }

    </script>
    <script src="./javascript/joinHeaderFooter.js"></script>
    <script src="./javascript/data.js"></script>
    <!-- 引入Bootstrap JavaScript（可選） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
