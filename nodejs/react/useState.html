<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", "Microsoft YaHei", STHeiti,
        sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // 程式寫在這:

    function App() {
      // 定義一個"參數"跟一個"func"，func負責賦值
      let [countss, setCountss] = React.useState(0);
      console.log("外面:",countss)
      const handleIncrement = () => {
        // 加一
        setCountss(countss + 1);
        setCountss(countss + 1);
        console.log("裡面1:",countss)

        // --------------------
        // 加二
        setCountss(previous => previous + 1);
        setCountss(previous => previous + 1);
        console.log("裡面2:",countss)
      };

      return (
        <React.Fragment>
          <h3>count: {countss}</h3>
          <button
            onClick={handleIncrement}
            className="btn btn-outline-success"
          >
            Increment
          </button>
        </React.Fragment>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
