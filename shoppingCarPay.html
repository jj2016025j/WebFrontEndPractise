<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法商店 | 購物車</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;900&family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- 引入手刻 -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <header>

    </header>
    <main class="container-fluid d-flex justify-content-center mt-5 mb-5 pt-5 pb-5">

        <div class="col-md-6 d-flex justify-content-center mt-5 mb-5 pt-5 pb-5">
            <p>運送地點</p>
            <input type="text" placeholder="请输入地址">
            <p>付款方式</p>
            <select>
                <option>信用卡</option>
                <option>PayPal</option>
                <option>銀行轉帳</option>
            </select>
        </div>

        <div class="col-md-6 bg-white">
            <h3 class="text-center">訂單摘要</h3>
            <div class="row">
                <p class="col text-left">小計:</p> <p class="col text-right" id="summary-subtotal"> $20</p>
            </div>
            <div class="row">
                <p class="col text-left">運費:</p> <p class="col text-right" id="summary-shipping"> $20</p>
            </div>
            <div class="row">
                <p class="col text-left">稅款:</p> <p class="col text-right" id="summary-tax"> $20</p>
            </div>
            <div class="row">
                <p class="col text-left"><b>預估總金額:</b></p> <p class="col text-right" id="summary-total"><b> $20</b></p>
            </div>
            <a href="./payFinish.html" class="btn col-12 bg-primary">確認購買</a>
            <!-- 失敗則不跳轉網頁 -->
        </div>
    </main>
    <footer>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderSummary = JSON.parse(localStorage.getItem('orderSummary'));

            if (orderSummary) {
                document.getElementById('summary-subtotal').textContent = `$${orderSummary.subtotal.toFixed(2)}`;
                document.getElementById('summary-shipping').textContent = `$${orderSummary.shipping.toFixed(2)}`;
                document.getElementById('summary-tax').textContent = `$${orderSummary.tax.toFixed(2)}`;
                document.getElementById('summary-total').textContent = `$${orderSummary.total.toFixed(2)}`;
            }
        });
    </script>
    <script src="./javascript/joinHeaderFooter.js"></script>
    <script src="./javascript/data.js"></script>
    <!-- 引入Bootstrap JavaScript（可選） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
