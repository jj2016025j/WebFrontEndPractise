<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 常見影像格式 .apng .gif .ico, .cur .jpg, .jpeg, 
        .jfif, .pjpeg, .pjp .png .svg -->

    <!-- <img> Defines an image
    <map> Defines an image map
    <area> Defines a clickable area inside an image map
    <picture> Defines a container for multiple image resources
    https://www.w3schools.com/html/html_images_imagemap.asp -->

    <img src="" alt="" sizes="" srcset="">

    <!-- 多邊形 -->
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
    </map>

    <area shape="circle" coords="337, 300, 44" href="coffee.htm">
    <area shape="poly"
        coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147"
        href="croissant.htm">
    <!-- rect - defines a rectangular region
      circle - defines a circular region
      poly - defines a polygonal region
      default - defines the entire region -->


    <!-- 如果第一個格式支援就會忽略後面的選項 -->
    <picture>
        <source media="(min-width: 650px)" srcset="img_food.jpg">
        <source media="(min-width: 465px)" srcset="img_car.jpg">
        <img src="img_girl.jpg" style="width:auto;">
    </picture>
    &copy;
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IDDmrzzB14M?si=vI6l3yEny_xD5C7T"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <audio src="" controls>
        <source srcset="" type="image/">
        <source srcset="" type="audio/mpeg">
    </audio>

    <iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example" style="border:none;"></iframe>
    <!-- 點連結會在target=name的位置開啟 -->
    <iframe src="demo_iframe.htm" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
    <!-- 當下路徑 -->
    <img src="picture.jpg">
    <img src="./picture.jpg">
    <!-- 根目錄 -->
    <img src="/picture.jpg">
    <!-- 上一個目錄 -->
    <img src="../picture.jpg">

    <script>
        function myFunction() {
            var x = document.getElementsByClassName("city");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
        }
    </script>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>
    <video src=""></video>

    <video width="400" controls autoplay muted>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
        <source src="mov_bbb.webm" type="video/webm">
        Your browser does not support HTML video.
        <!-- 好像是字幕的功能 -->
        <track src="fgsubtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </video>

    <audio controls autoplay muted>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        <source src="horse.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>

    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
    </iframe>

    <iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe>


















</body>

</html>
