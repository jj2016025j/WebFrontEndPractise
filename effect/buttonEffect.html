<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            position: relative;
            min-width: 160px;
            background: transparent;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 20px;
        }

        .btn span {
            color: #FFFFFF;
            mix-blend-mode: difference;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 52px;
            height: 100%;
            border-radius: 50px;
            background: black;
            transition: all 0.85s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn:hover:before {
            background: black;
            width: 100%;
        }
    </style>
</head>

<body>
    <button class="btn">
        <span>Button</span>
    </button>
</body>

</html>
