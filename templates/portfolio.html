<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法商店</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;900&family=Open+Sans:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <!-- 引入手刻 -->
    <link rel="stylesheet" href="../static/css/global.css">
</head>

<body class="text-white bg-black">
    <!-- 導航欄 -->
    <header id="navbar">
    </header>

    <!-- 內容區塊 -->
    <main class="container-fluid row flex-wrap justify-content-center align-content-center mx-auto mt-5 mb-5 ps-5 pe-5"
        style="min-height: 80vh;">
        <!-- 主要展示-->
        <div id="UserInformation"
            class="col-md-6 container col-xl-4 col-md-8 col-sm-10 border d-flex flex-column justify-content-center align-content-center text-center"
            style="min-height: 80%;">
            <h3 class="mt-5">尚未登入</h3>
            <a href="login.html" class="mt-2 mb-5 btn-primary">去登入</a>
        </div>
        <div class=" col-md-6">
            <div id="chatbox" class="mb-3"></div>
            <form id="chatForm" class="form-inline">
                <input type="text" id="input" class="form-control mr-2" style="width: 90%;" placeholder="請輸入訊息..."
                    autocomplete="off">
                <button type="submit" class="btn btn-primary">發送</button>
            </form>

        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
    </footer>
    <script type="module" src="../static/javaScript/main.js"></script>
    <!-- 引入Bootstrap JavaScript（可選） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
