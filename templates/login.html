                </div>
                <div class="mb-3">

                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" checked> 記得我
                    </label>
                </div>
                <button type="submit" class="container-fluid btn btn-success mt-3">登入</button>
                <a href="signup.html" class="container-fluid btn btn-success mt-3">前往註冊</a>
                <script src="https://accounts.google.com/gsi/client" async></script>

                <a href="portfolio.html" class="container-fluid btn btn-success mt-3">返回個人資訊頁面</a>
                <div class=" mt-3" id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>
            </form>
        </div>
        <div class="col-md-4 container-md" id="message-container">
            <div id="qrcode"></div>

                element.classList.add('border');
